{% extends 'warga/index.html' %} {% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
  <div
    class="bg-white rounded-lg shadow-lg border border-gray-100 p-8 w-full max-w-md"
  >
    <h1 class="text-2xl font-bold text-red-700 mb-4">Hapus Pengaduan</h1>
    <p class="text-gray-700 mb-6">
      Apakah Anda yakin ingin menghapus pengaduan:
      <span class="font-semibold text-gray-900">{{ object.judul }}</span>?
    </p>
    <form method="post" class="flex gap-4">
      {% csrf_token %}
      <button
        type="submit"
        class="px-4 py-2 bg-red-600 text-white rounded-md font-medium shadow hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
      >
        Ya, Hapus
      </button>
      <a
        href="{% url 'pengaduan_list' %}"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md font-medium shadow hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400"
      >
        Batal
      </a>
    </form>
  </div>
  {% endblock %}
</div>
