{% extends 'warga/index.html' %} {% block content %}
<div class="max-w-xl mx-auto mt-10">
  <div class="bg-white shadow-sm rounded-lg p-8 border border-gray-100">
    <h1 class="text-2xl font-semibold text-gray-900 mb-6">
      Form Tambah Pengaduan
    </h1>
    <form method="post" class="space-y-5">
      {% csrf_token %} {{ form.as_p }}
      <button
        type="submit"
        class="w-full py-2 px-4 bg-slate-600 text-white font-semibold rounded-md shadow hover:bg-slate-700 transition"
      >
        Kirim Pengaduan
      </button>
    </form>
  </div>
</div>
{% endblock %}
