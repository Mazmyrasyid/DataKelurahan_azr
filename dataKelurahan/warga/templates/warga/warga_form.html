{% extends 'warga/index.html' %} {% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
  <div
    class="bg-white rounded-lg shadow-lg border border-gray-100 p-8 w-full max-w-md"
  >
    <h1 class="text-2xl font-bold text-gray-900 mb-6">
      Form Pendaftaran Warga Baru
    </h1>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <!-- {% csrf_token %}: Sangat Penting! Ini adalah token keamanan Django -->
      {{ form.as_p }}
      <button
        type="submit"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded-md font-medium shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Simpan
      </button>
    </form>
  </div>
</div>
{% endblock %}
